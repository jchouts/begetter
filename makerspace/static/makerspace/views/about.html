<div class="about-fablab scrollable">
  <div class="row padder">
    <header class="about-picture">
      <div class="col-sm-offset-2 col-md-offset-3 col-sm-10 col-md-8">
        <h1 class="about-title text-u-c" ng-bind-html="aboutTitle.setting_value"></h1>
      </div>
    </header>
  </div>

  <div class="row padder">
    <div class="col-sm-offset-1 col-md-offset-3 col-sm-7 col-md-5 col-lg-4 m-b-lg">
      <span ng-bind-html="aboutBody.setting_value"></span>
      <p ng-show="cgu">
        <a href="{a cgu.file a}" target="_blank">Read Our Policy</a>
      </p>
      <p ng-show="cgv">
        <a href="{a cgv.file a}" target="_blank">The the General Terms and Conditions</a>
      </p>
    </div>

    <div class="col-sm-offset-0 col-md-offset-0 col-lg-offset-1 col-sm-4 col-md-4">
      <h2 class="about-title-aside text-u-c">Contact Us</h2>
      <span ng-bind-html="aboutContacts.setting_value"></span>
    </div>
  </div>
</div>
