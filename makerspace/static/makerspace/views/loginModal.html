  <div class="" id="loginModal">
    <div class="modal-header">
      <img ng-src="{a logoBlack.image a}" alt="Makerspace Login" class="modal-logo"/>
      <h1>
        Connection
      </h1>
    </div>
    <div class="modal-body">
      <uib-alert ng-repeat="alert in alerts" type="{a alert.type a}" close="closeAlert($index)">{a alert.msg a}</uib-alert>

      <div class="panel panel-default bg-light">
        <div class="panel-body">
          <form name="loginForm" class="form-horizontal" ng-keydown="loginForm.$valid && $event.which == 13 && login()">
            <div class="form-group" ng-class="{'has-error': emailError}">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <input type="email"
                         name="email"
                         class="form-control"
                         ng-model="user.email"
                         required="required"
                         ng-blur="emailError = !!loginForm.email.$error.email"
                         ng-focus="emailError = false"
                         placeholder="Your email address" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  <input type="password"
                         name="password"
                         class="form-control"
                         ng-model="user.password"
                         required="required"
                         placeholder="Your password"
                         ng-minlength="8"/>
                </div>
                <a href="#" ng-click="openResetPassword($event)" class="text-xs">Forgotten password</a>
                <div class="alert alert-warning m-t-sm m-b-none text-xs p-sm" ng-show='isCapsLockOn' role="alert">
                  <i class="fa fa-warning"></i>
                  Caps lock is on
                </div>
              </div>
            </div>

          </form>

        </div>
        <div class="panel-footer no-padder">
          <button class="btn btn-valid btn-warning btn-block p-l btn-lg text-u-c r-b" ng-click="login()" ng-disabled="loginForm.$invalid">Confirm</button>
        </div>
      </div>
      <p class="text-center font-sbold">
        <span>Not registered to the makerspace</span>
        <br/>
        <a href="#" ng-click="openSignup($event)" class="text-u-l">Create an Account</a></br>
      </p>
    </div>

  </div>
